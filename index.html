<!DOCTYPE html>
<html lang="en" ng-app ="app">

<head>
  <meta charset="UTF-8">
  <title></title>
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/print.css">
  <!--endbuild-->
</head>

<body ng-controller ="myCtrl">


  <ul>
    <li ng-click ="btnClick()">Select Brewery</li>
    <li ng-click ="secondFire()">Lock in more data</li>
  <li ng-click="stylesSearch()">list styles</li>
    <li ng-click ="consoleLog()">Let's See It!</li>
  </ul>



<input type="text" placeholder ="click here" class ="name">
<input type="text" class ="styles" placeholder ="styles">
  <diV id="map"></diV>
  <ul ng-repeat ="beerName in beerNames track by $index">
    <li>{{beerName}}</li>
  </ul>
  
  <!--build:js js/main.min.js -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBECdr1cotQ82zUZ0BLfU3uZz4hubcnBHE&callback=initMap"
    async defer></script>
        
  <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
  <script src="js/lib/angular.js"></script>
    <script src="js/breweries.js"></script>
    <script src="js/styles.js"></script>
  <script src ="js/app.js"></script>

  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
